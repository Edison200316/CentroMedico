{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <!-- Encabezado -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-primary">Lista de Médicos</h1>
        <a href="{% url 'medicos_nuevo' %}" class="btn btn-success">
            <i class="fas fa-user-plus"></i> Nuevo Médico
        </a>
    </div>

    <!-- Tabla -->
    <div class="card shadow rounded-4">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Especialidad</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for medico in medicos %}
                        <tr>
                            <td>{{ medico.nombre }}</td>
                            <td>{{ medico.apellido }}</td>
                            <td>{{ medico.especialidad }}</td>
                            <td class="text-center">
                                <a href="{% url 'medicos_editar' medico.id %}" class="btn btn-warning btn-sm me-2">
                                    <i class="fas fa-edit"></i> Editar
                                </a>
                                <a href="{% url 'medicos_eliminar' medico.id %}" class="btn btn-danger btn-sm">
                                    <i class="fas fa-trash-alt"></i> Eliminar
                                </a>
                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="4" class="text-center text-muted">No hay médicos registrados.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
