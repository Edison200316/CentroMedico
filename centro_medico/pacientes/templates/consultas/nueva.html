{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow rounded-4">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Registrar Nueva Consulta</h2>
        </div>
        <div class="card-body">
            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                <!-- Campo de selección de cita -->
                <div class="form-group mb-3">
                    <label for="id_cita" class="form-label"><strong>Cita</strong></label>
                    <select class="form-control" id="id_cita" name="cita" required>
                        <option value="" disabled selected>Seleccione una cita</option>
                        {% for cita in citas %}
                            <option value="{{ cita.id }}">{{ cita.paciente.nombre }} con {{ cita.medico.nombre }} el {{ cita.fecha }}</option>
                        {% endfor %}
                    </select>
                </div>
                <!-- Campo de diagnóstico -->
                <div class="form-group mb-3">
                    <label for="id_diagnostico" class="form-label"><strong>Diagnóstico</strong></label>
                    <textarea class="form-control" id="id_diagnostico" name="diagnostico" rows="4" required></textarea>
                </div>
                <!-- Campo de receta -->
                <div class="form-group mb-3">
                    <label for="id_receta" class="form-label"><strong>Receta</strong></label>
                    <textarea class="form-control" id="id_receta" name="receta" rows="4"></textarea>
                </div>
                <!-- Campo de indicaciones -->
                <div class="form-group mb-3">
                    <label for="id_indicaciones" class="form-label"><strong>Indicaciones</strong></label>
                    <textarea class="form-control" id="id_indicaciones" name="indicaciones" rows="4"></textarea>
                </div>
                <!-- Campo de cédula -->
                <div class="form-group">
                    {{ form.cedula.label_tag }}
                    {{ form.cedula }}
                    {% if form.cedula.errors %}
                        <div class="text-danger">
                            {{ form.cedula.errors }}
                        </div>
                    {% endif %}
                </div>
                <!-- Botones de acción -->
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'consultas_lista' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
